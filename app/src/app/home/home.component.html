<div class="grid-container">
    <h1 class="mat-h1">Home</h1>
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card card-Image" [style.background-image]="getImage(card.imageName)">
                <mat-card-header class="mat-app-background card-title">
                    <mat-card-title>
                        {{ card.title }}
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
